<html lang="en" class="dark">

    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --scrollbar-bg: #f9fafb;
        --scrollbar-thumb: #d1d5db;
        --reveal-cover: #f9fafb;
      }
      
      .dark {
        --scrollbar-bg: #0f111a;
        --scrollbar-thumb: #1f2937;
        --reveal-cover: #1f2937;
      }

      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          /* background-color: white !important; */

          break-inside: avoid;
          page-break-inside: avoid;
        }
        .no-print {
          display: none !important;
        }
        .page-break {
          page-break-before: always;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }

      /* Animation Utilities */
      .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .reveal-text {
        position: relative;
        overflow: hidden;
      }
      .reveal-text::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: var(--reveal-cover);
        animation: reveal 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      @keyframes reveal {
        0% { width: 100%; }
        100% { width: 0%; }
      }
    </style>
